        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64
          path: wheelhouse/*.whl

  windows-amd64:
    name: Windows amd64 wheels (cp39–cp312)
    needs: prep-sqlite-amalgamation
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download amalgamation
        uses: actions/download-artifact@v4
        with:
          name: sqlite-wal2-amalgamation
          path: amalgamation

      - name: Clone APSW
        shell: pwsh
        run: |
          git clone --depth 1 --branch $env:APSW_VERSION https://github.com/rogerbinns/apsw.git apsw-src
          Copy-Item amalgamation\sqlite3.c apsw-src\
          Copy-Item amalgamation\sqlite3.h apsw-src\
          Copy-Item amalgamation\sqlite3ext.h apsw-src\

      - name: Set up Python for cibuildwheel
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: python -m pip install -U pip cibuildwheel==2.*

      - name: Build wheels
        env:
          CIBW_BUILD: "cp39-win_amd64 cp310-win_amd64 cp311-win_amd64 cp312-win_amd64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ENVIRONMENT_WINDOWS: 'CL="/O2 /DNDEBUG /DSQLITE_ENABLE_JSON1 /DSQLITE_ENABLE_FTS5 /DSQLITE_ENABLE_RTREE /DSQLITE_ENABLE_STAT4 /DSQLITE_ENABLE_MATH_FUNCTIONS /DSQLITE_ENABLE_NORMALIZE /DSQLITE_ENABLE_DESERIALIZE /DSQLITE_ENABLE_DBPAGE_VTAB /DSQLITE_ENABLE_DBSTAT_VTAB /DSQLITE_ENABLE_STMTVTAB /DSQLITE_ENABLE_COLUMN_METADATA /DSQLITE_LIKE_DOESNT_MATCH_BLOBS /DSQLITE_DEFAULT_MEMSTATUS=0 /DSQLITE_THREADSAFE=2 /DSQLITE_OMIT_DEPRECATED /DSQLITE_ENABLE_NAN_INF"'
          CIBW_BUILD_VERBOSITY: "1"
        run: |
          python -m cibuildwheel apsw-src --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-amd64
          path: wheelhouse\*.whl

  gather:
    name: Gather all wheels
    needs:
      - linux-manylinux
      - linux-musllinux
      - macos-x86_64
      - macos-arm64
      - windows-amd64
    runs-on: ubuntu-latest
    steps:
      - name: Install zip (if needed)
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse_all

      - name: List wheels
        run: ls -R wheelhouse_all

      - name: Zip everything
        run: |
          cd wheelhouse_all
          zip -r ../apsw-wal2-wheels.zip .

      - name: Upload combined bundle
        uses: actions/upload-artifact@v4
        with:
          name: apsw-wal2-wheels-all
          path: apsw-wal2-wheels.zip

