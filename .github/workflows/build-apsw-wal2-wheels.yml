name: Build APSW (SQLite WAL2) wheels

on:
  workflow_dispatch:
  push:
    tags: ["wheels-*"]

env:
  APSW_VERSION: "3.50.4.0"
  SQLITE_WAL2_BRANCH: "wal2"
  POSIX_SQLITE_DEFINES: >-
    -DSQLITE_ENABLE_JSON1=1
    -DSQLITE_ENABLE_FTS5=1
    -DSQLITE_ENABLE_RTREE=1
    -DSQLITE_ENABLE_STAT4=1
    -DSQLITE_ENABLE_MATH_FUNCTIONS=1
    -DSQLITE_ENABLE_NORMALIZE=1
    -DSQLITE_ENABLE_DESERIALIZE=1
    -DSQLITE_ENABLE_DBPAGE_VTAB=1
    -DSQLITE_ENABLE_DBSTAT_VTAB=1
    -DSQLITE_ENABLE_STMTVTAB=1
    -DSQLITE_ENABLE_COLUMN_METADATA=1
    -DSQLITE_LIKE_DOESNT_MATCH_BLOBS=1
    -DSQLITE_DEFAULT_MEMSTATUS=0
    -DSQLITE_THREADSAFE=2
    -DSQLITE_OMIT_DEPRECATED=1
    -DSQLITE_ENABLE_NAN_INF=1

jobs:
  prep-sqlite-amalgamation:
    name: Prepare SQLite WAL2 amalgamation
    runs-on: ubuntu-latest
    steps:
      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y fossil tcl build-essential

      - name: Clone SQLite fossil repo (wal2 HEAD, pin to exact SHA)
        run: |
          set -euxo pipefail
          mkdir sqlite-src && cd sqlite-src
          fossil clone https://sqlite.org/src sqlite.fossil
          mkdir repo && cd repo
          fossil open ../sqlite.fossil
          fossil update ${SQLITE_WAL2_BRANCH}
          WAL2_SHA=$(fossil info | awk '/^checkout:/ {print $2}')
          echo "WAL2_SHA=$WAL2_SHA"
          echo "$WAL2_SHA" > ../WAL2_SHA.txt
          fossil update "$WAL2_SHA"
      - name: Configure & build amalgamation (sqlite3.c / sqlite3.h)
        run: |
          set -euxo pipefail
          cd sqlite-src/repo
          ./configure
          make sqlite3.c sqlite3.h
          cp tsrc/sqlite3ext.h . || cp src/sqlite3ext.h .

      - name: Upload amalgamation artifact (incl. pinned SHA)
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-wal2-amalgamation
          path: |
            sqlite-src/WAL2_SHA.txt
            sqlite-src/repo/sqlite3.c
            sqlite-src/repo/sqlite3.h
            sqlite-src/repo/sqlite3ext.h

  linux-manylinux:
    name: Linux manylinux wheels (cp39–cp312, x86_64 & aarch64)
    needs: prep-sqlite-amalgamation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download amalgamation
        uses: actions/download-artifact@v4
        with:
          name: sqlite-wal2-amalgamation
          path: amalgamation

      - name: Clone APSW
        run: |
          git clone --depth 1 --branch ${APSW_VERSION} https://github.com/rogerbinns/apsw.git apsw-src
          cp amalgamation/sqlite3.c apsw-src/
          cp amalgamation/sqlite3.h apsw-src/
          cp amalgamation/sqlite3ext.h apsw-src/

      - name: Set up Python for cibuildwheel
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: python -m pip install -U pip cibuildwheel==2.*

      - name: Build wheels
        env:
          CIBW_BUILD: "cp39-manylinux_* cp310-manylinux_* cp311-manylinux_* cp312-manylinux_*"
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_ENVIRONMENT_LINUX: 'CFLAGS="-O3 -fPIC -DNDEBUG ${{ env.POSIX_SQLITE_DEFINES }}"'
          CIBW_BUILD_VERBOSITY: "1"
        run: |
          python -m cibuildwheel apsw-src --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-manylinux
          path: wheelhouse/*.whl

  linux-musllinux:
    name: Linux musllinux wheels (cp39–cp312, x86_64 & aarch64)
